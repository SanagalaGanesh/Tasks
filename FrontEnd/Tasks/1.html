<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 1</title>
  </head>
  <body>
    <table border="2px solid" height="200px" width="400px">
      <tr>
        <th>Device</th>
        <th>Brand</th>
        <th colspan="2">Specifications</th>
        <!-- <td></td> -->
        <!-- <td></td> -->
      </tr>
      <tr>
        <td rowspan="3">Smartphone</td>
        <td rowspan="3">Apple</td>
        <th>Model</th>
        <th>Storage</th>
      </tr>
      <tr>
        <td>iphone 12 Pro</td>
        <!-- <td></td> -->
        <!-- <td></td> -->
        <td>256 GB</td>
      </tr>
      <tr>
        <td>iphone SE</td>
        <td>128 GB</td>
        <!-- <td></td> -->
        <!-- <td></td> -->
      </tr>
      <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" inch display</td>
        <!-- <td></td> -->
      </tr>
      <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" inch dispaly</td>
        <!-- <td></td> -->
      </tr>
    </table>
  </body>
</html>
